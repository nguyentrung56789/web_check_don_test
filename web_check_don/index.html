<body>

<!-- Form Ä‘Äƒng nháº­p -->
<div class="card" id="loginCard">
  <h1>ğŸ” ÄÄƒng nháº­p nhÃ¢n viÃªn</h1>
  <input id="ma_nv" placeholder="MÃ£ nhÃ¢n viÃªn" autocomplete="username" inputmode="numeric">
  <input id="mat_khau" type="password" placeholder="Máº­t kháº©u" autocomplete="current-password">
  <button id="btnLogin">ÄÄƒng nháº­p</button>

</div>

  <h1>Xin chÃ o <span id="ten_nv"></span> ğŸ‘‹</h1>
  <button id="admin">ğŸ‘¤ Admin</button>
  <button id="checkdon">ğŸ§¾ Check Ä‘Æ¡n</button>
  <button id="donghang">ğŸ“¦ ÄÃ³ng hÃ ng COD</button>

  <button id="xembando">ğŸ—ºï¸ Xem báº£n Ä‘á»“</button>
</div>


<!-- Thanh gÃ³c pháº£i -->

</div>

<script>
const $ = id => document.getElementById(id);
const STORAGE = localStorage;
let supabase;

// ========== KHá»I Táº O SUPABASE ==========
async function initSupabase(){
  const note = $('cfgNote');
  try{
    const INTERNAL_KEY = (typeof window.getInternalKey==='function') ? window.getInternalKey() : '';
    const r = await fetch('/api/getConfig', { headers: { 'x-internal-key': INTERNAL_KEY } });
    if(!r.ok) throw new Error('KhÃ´ng láº¥y Ä‘Æ°á»£c config');
    const { url, anon } = await r.json();
    if(!url || !anon) throw new Error('Thiáº¿u url/anon');
    supabase = window.supabase.createClient(url, anon);
    note.textContent = 'ÄÃ£ sáºµn sÃ ng. Vui lÃ²ng Ä‘Äƒng nháº­p.';
  }catch(e){
    $('msg').textContent = 'Lá»—i cáº¥u hÃ¬nh: ' + e.message;
    note.textContent = 'KhÃ´ng khá»Ÿi táº¡o Ä‘Æ°á»£c Supabase.';
  }
}
initSupabase();

// ========== ÄÄ‚NG NHáº¬P ==========
function setLoadingLogin(v=true){
  const b=$('btnLogin');
  b.disabled=v;
  b.textContent=v?'Äang xá»­ lÃ½â€¦':'ÄÄƒng nháº­p';
}

async function login(){
  if(!supabase){ $('msg').textContent="Äang khá»Ÿi táº¡o, thá»­ láº¡i sauâ€¦"; return; }
  const ma=$('ma_nv').value.trim();
  const mk=$('mat_khau').value.trim();
  if(!ma||!mk){ $('msg').textContent="Vui lÃ²ng nháº­p Ä‘á»§ thÃ´ng tin"; return; }

  setLoadingLogin(true); $('msg').textContent='';
  try{
    const { data, error } = await supabase
      .from('kv_nhan_vien')
      .select('ma_nv, ten_nv, admin, dong_hang, check_don')
      .eq('ma_nv', ma).eq('mat_khau', mk)
      .maybeSingle();

    if(error || !data){ $('msg').textContent="Sai mÃ£ hoáº·c máº­t kháº©u"; return; }

    STORAGE.setItem('nv', JSON.stringify(data));
    STORAGE.setItem('last_ma_nv', ma);
    showMenu(data,true);
    if(navigator.vibrate) navigator.vibrate(60);
  }catch(e){ $('msg').textContent="Lá»—i: "+e.message; }
  finally{ setLoadingLogin(false); }
}

// ========== HIá»‚N THá»Š MENU ==========
function applyPermissions(info){
  ['admin','donghang','checkdon'].forEach(id=>$(id).style.display='none');
  if(info.admin) $('admin').style.display='block';
  if(info.dong_hang) $('donghang').style.display='block';
  if(info.check_don) $('checkdon').style.display='block';
}

function showMenu(info, firstLogin=false){
  $('loginCard').style.display='none';
  $('menu').style.display='flex';
  $('userBar').style.display='inline-flex';
  $('userInfo').textContent=`ğŸ‘¤ ${info.ten_nv||''}`;
  $('ten_nv').textContent=info.ten_nv||'';
  applyPermissions(info);
  if(!firstLogin){
    const note=document.createElement('div');
    note.textContent="ğŸ” Tá»± Ä‘á»™ng Ä‘Äƒng nháº­p (Ä‘Ã£ lÆ°u trÆ°á»›c Ä‘Ã³)";
    note.className='small';
    $('menu').appendChild(note);
  }
}

// ========== ÄÄ‚NG XUáº¤T ==========
function logout(){
  ['nv','dh_top_mode','dh_expand_full'].forEach(k=>STORAGE.removeItem(k));
  $('menu').style.display='none';
  $('userBar').style.display='none';
  $('loginCard').style.display='block';
  $('ma_nv').value=STORAGE.getItem('last_ma_nv')||'';
  $('mat_khau').value='';
  $('ma_nv').focus();
}

// ========== Tá»° Äá»˜NG ÄÄ‚NG NHáº¬P ==========
(function autoLogin(){
  try{
    const info=JSON.parse(STORAGE.getItem('nv')||'{}');
    if(info.ten_nv) showMenu(info,false);
  }catch{}
})();

// ========== GÃN Sá»° KIá»†N ==========
$('btnLogin').onclick=login;
$('logout').onclick=logout;
$('mat_khau').addEventListener('keydown',e=>{if(e.key==='Enter')login();});

</script>

<script>
  
document.getElementById('checkdon')?.addEventListener('click', () => {
  const token = makeAccess(); // váº«n truyá»n token nhÆ° hiá»‡n táº¡i

  // LÆ¯U áº¨N thÃ´ng tin NV cho tab hiá»‡n táº¡i (khÃ´ng lá»™ URL, khÃ´ng ghi console)
  const nv = JSON.parse(localStorage.getItem('nv') || '{}');
  sessionStorage.setItem('nv_ctx', JSON.stringify({
    ma_nv: nv.ma_nv || '',
    ten_nv: nv.ten_nv || '',

  }));

  // Äiá»u hÆ°á»›ng nhÆ° cÅ© (chá»‰ cÃ³ token)
  location.href = `check_don.html?token=${token}`;
});



</script>
